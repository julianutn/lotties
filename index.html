<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lottie Dynamic Text</title>
    <!-- Fuente de Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Itim&family=Vidaloka&display=swap" rel="stylesheet">
    <!-- Estilos CSS -->
    <style>
        .text-container {
            display: flex;
            margin-top: 40px;
            justify-content: center;
        }

        .container {
            border-radius: 1px;
            border-style: solid;
            border-color: black;
            display: flex;
            margin: auto;
            justify-content: center;
            margin-top: 10px;
        }

        .my-font {
            font-family: 'Vidaloka', serif;
        }

        #animation {
            width: 300px;
            height: 300px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="animation"></div>
    </div>

    <!-- Lottie Web -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.10.0/lottie.min.js"></script>

    <!-- JavaScript -->
    <script>
        const ANIMATION_URL = "card3.json"; // Ruta local al archivo JSON
        const phrases = ["No", "Si", "Tal vez", "Quizas", "No lo se"];
        let lottieData = null;

        // Usar el trabajador web de Lottie para optimizar
        lottie.useWebWorker();

        function Get(yourUrl) {
            let Httpreq = new XMLHttpRequest();
            Httpreq.open("GET", yourUrl, false);
            Httpreq.send(null);
            return Httpreq.responseText;
        }

        function init() {
            let json_obj = JSON.parse(Get(ANIMATION_URL));
            const randomText = phrases[Math.floor(Math.random() * phrases.length)];

            // Obtener el texto existente y mostrarlo en consola
            const existingText = json_obj.layers[0].t.d.k[0].s.t;
            console.log("Texto original:", existingText);
            console.log("Texto seleccionado:", randomText);

            // Calcular el factor de escala dinámico basado en la longitud del texto
            const baseScale = 100; // Escala base para un texto corto
            const scaleFactor = baseScale / Math.max(randomText.length / 3, 1);

            // Ajustar el texto y el tamaño dinámicamente
            json_obj.layers[0].t.d.k[0].s.t = randomText; // Reemplazar el texto
            json_obj.layers[0].t.d.k[0].s.s = scaleFactor; // Escalar el tamaño dinámico

            console.log("Escala calculada:", scaleFactor);

            // Cargar la animación
            lottieData = lottie.loadAnimation({
                container: document.getElementById("animation"),
                renderer: 'svg',
                animationData: json_obj,
                autoplay: true,
                loop: true
            });

            reloadAnimation();
        }

        function reloadAnimation() {
            if (lottieData) {
                lottieData.destroy();
                lottieData = lottie.loadAnimation({
                    container: document.getElementById("animation"),
                    renderer: 'svg',
                    animationData: lottieData.animationData,
                    autoplay: true,
                    loop: true
                });
            }
        }

        init();
    </script>
</body>
</html>
