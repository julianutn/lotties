<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lottie Dynamic Text</title>
    <!-- Fuente de Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Itim&family=Vidaloka&display=swap" rel="stylesheet">
    <!-- Estilos CSS -->
    <style>
        .text-container {
            display: flex;
            margin-top: 40px;
            justify-content: center;
        }

          .container {
        border-radius: 1px;
        border-style: solid;
        border-color: black;
        display: flex;
        margin: auto;
        justify-content: center;
        margin-top: 10px;
    }

    .my-font {
        font-family: 'Vidaloka', serif;
    }

    #animation {
        width: 300px;
        height: 300px;
    }
</style>
</head>
<body>
    <div class="container">
        <div id="animation"></div>
    </div>

   <!-- Lottie Web -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.7.6/lottie.min.js"></script>

<script>
    const ANIMATION_URL = "card4.json";
    const phrases = ["NO", "SI", "TAL VEZ", "QUIZAS", "NO LO SE"];
    let lottieData = null;

    function loadAnimation() {
    let Httpreq = new XMLHttpRequest();
    Httpreq.open("GET", ANIMATION_URL, true);
    Httpreq.onreadystatechange = function () {
        if (Httpreq.readyState == 4 && Httpreq.status == 200) {
            let json_obj = JSON.parse(Httpreq.responseText);
            const randomText = phrases[Math.floor(Math.random() * phrases.length)];

            console.log("Texto original:", json_obj.layers[0].t.d.k[0].s.t);
            console.log("Texto seleccionado:", randomText);

            json_obj.layers[0].t.d.k[0].s.t = randomText;

            lottieData = lottie.loadAnimation({
                container: document.getElementById("animation"),
                renderer: 'svg',
                animationData: json_obj,
                autoplay: true,
                loop: true
            });
        }
    };
    Httpreq.send(null);
}

loadAnimation();
</script>
</body>
</html>
