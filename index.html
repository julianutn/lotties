<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lottie Animation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.9.6/lottie.min.js"></script>
    <style>
        /* Contenedor de la animación */
        #lottie-container {
            width: 300px;
            height: 300px;
            margin: auto;
            position: relative; /* Necesario para posicionar texto */
        }

        /* Estilo del texto superpuesto */
        #dynamic-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            font-weight: bold;
            color: #000; /* Ajusta según tu diseño */
            text-align: center;
            pointer-events: none; /* Evita que el texto interfiera con clics */
        }
    </style>
</head>
<body>
    <div id="lottie-container">
        <!-- Contenedor para el texto dinámico -->
        <div id="dynamic-text"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Lista de frases aleatorias
            const frases = ["Sí", "No", "Tal vez", "Definitivamente", "Nunca", "Quizás", "Probablemente", "Imposible"];
            const fraseAleatoria = frases[Math.floor(Math.random() * frases.length)];

            // Muestra la frase aleatoria en el texto dinámico
            const textElement = document.getElementById("dynamic-text");
            textElement.textContent = fraseAleatoria;

            // Inicializa la animación Lottie
            const animation = lottie.loadAnimation({
                container: document.getElementById("lottie-container"),
                renderer: 'svg',
                loop: false,
                autoplay: true,
                path: 'https://raw.githubusercontent.com/julianutn/lotties/main/Updated_Animation.json', // URL del JSON
            });
        });
    </script>
</body>
</html>
