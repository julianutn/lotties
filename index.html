<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lottie Animation</title>
    <!-- Incluye la biblioteca Lottie -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.9.6/lottie.min.js"></script>
    <style>
        #lottie-container {
            width: 300px;
            height: 300px;
            margin: auto;
            position: relative;
        }

        #dynamic-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            font-weight: bold;
            color: #000;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="lottie-container">
        <div id="dynamic-text"></div>
    </div>

    <script>
       document.addEventListener("DOMContentLoaded", function () {
    const frases = ["SÃ­", "No", "Tal vez", "Definitivamente"];
    const fraseAleatoria = frases[Math.floor(Math.random() * frases.length)];

    const animation = lottie.loadAnimation({
        container: document.getElementById("lottie-container"),
        renderer: 'svg',
        loop: false,
        autoplay: true,
        path: 'https://raw.githubusercontent.com/julianutn/lotties/main/Updated_Animation.json'
    });

    animation.addEventListener("DOMLoaded", function () {
        const svgContainer = document.getElementById("lottie-container").querySelector("svg");
        if (svgContainer) {
            const textElement = svgContainer.querySelector('text');
            if (textElement) {
                textElement.textContent = fraseAleatoria;
            }
        }
    });
});
    </script>
</body>
</html>
