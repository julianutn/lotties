<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lottie Animation</title>
    <!-- Cargar la biblioteca Lottie -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.9.6/lottie.min.js"></script>
    <style>
        #lottie-container {
            width: 300px;
            height: 300px;
            margin: auto;
            position: relative;
        }

        #dynamic-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            font-weight: bold;
            color: #000;
            text-align: center;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="lottie-container"></div>
    <div id="dynamic-text"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Define el array de frases dentro del contexto correcto
            const frases = ["Sí", "No", "Tal vez", "Definitivamente", "Nunca", "Quizás", "Probablemente", "Imposible"];

            // Asegúrate de que el array esté definido antes de usarlo
            console.log("Frases disponibles:", frases);

            // Verifica si el array tiene elementos
            if (frases.length > 0) {
                const fraseAleatoria = frases[Math.floor(Math.random() * frases.length)];
                console.log("Frase seleccionada:", fraseAleatoria);

                // Actualiza el texto dinámico
                const textElement = document.getElementById("dynamicText");
                textElement.textContent = fraseAleatoria;
            } else {
                console.error("El array 'frases' está vacío.");
            }

            // Inicializa la animación Lottie
            const lottieContainer = document.getElementById("lottie-container");
            const animation = lottie.loadAnimation({
                container: lottieContainer,
                renderer: 'svg',
                loop: true,
                autoplay: true,
                path: 'https://raw.githubusercontent.com/julianutn/lotties/main/Updated_Animation.json'
            });

            animation.addEventListener("DOMLoaded", function () {
                console.log("Lottie animation loaded successfully!");
            });
        });
    </script>
</body>
</html>
