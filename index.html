<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lottie Animation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.9.6/lottie.min.js"></script>
</head>
<body>
    <div id="lottie-container" style="width: 300px; height: 300px;"></div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const frases = ["Sí", "No", "Tal vez", "Definitivamente", "Nunca", "Quizás", "Probablemente", "Imposible"];
            const fraseAleatoria = frases[Math.floor(Math.random() * frases.length)];

            const animation = lottie.loadAnimation({
                container: document.getElementById("lottie-container"),
                renderer: 'svg',
                loop: false,
                autoplay: true,
                path: './Updated_Animation.json', // Archivo JSON que subirás
            });

            animation.addEventListener("DOMLoaded", function () {
                const textNodes = document.querySelectorAll('text');
                textNodes.forEach(node => {
                    if (node.textContent === "{{dynamic_text}}" || node.textContent === "na") {
                        node.textContent = fraseAleatoria;
                    }
                });
            });
        });
    </script>
</body>
</html>
